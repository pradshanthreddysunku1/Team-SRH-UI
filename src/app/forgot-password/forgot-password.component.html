<main>
    <!-- sign up area start -->
    <div class="row mt-80">
      <div class="col-xxl-8 offset-xxl-2 col-xl-8 offset-xl-2">
        <div class="section__title-wrapper text-center mb-25">
          <h2 class="section__title">Forgot Password </h2>
        </div>
      </div>
    </div>
    <section class="signup__area p-relative z-index-1 pt-12 pb-145">
  
      <div class="container">
        <div class="row">
          <div class="col-xxl-6 offset-xxl-3 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2">
            <div class="sign__wrapper white-bg">
              <div class="sign__form mt-2">
                <form [formGroup]="ForgotPasswordForm">
                 
                    <div class="sign__input-wrapper mb-25">
                        <h5>Email</h5>
                        <div class="sign__input">
                          <input type="text" placeholder="Email" formControlName="email"
                            [ngClass]="{ 'error':fields_ForgotPassword_form['email'].touched && fields_ForgotPassword_form['email'].invalid ,'success':fields_ForgotPassword_form['email'].touched && fields_ForgotPassword_form['email'].valid }">
                    
                        </div>      
                      </div>
                 
                  <button class="tp-btn  w-100" (click)="sendLink()"  [disabled]="ForgotPasswordForm.invalid" > <span></span> send Link</button>
              
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- sign up area end -->
  
  
  </main>
